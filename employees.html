<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Single Task Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

    </nav>



<div class="container"
style="background-color: antiquewhite;">

    <h2 class="mb-4">Employees List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees_data %}
            <tr>
                <td>{{ employee[1] }}</td>
                <td>{{ employee[2] }}</td>
                <td>{{ employee[3] }}</td>
                <td>{{ employee[4] }}</td>
                <td>{{ employee[5] }}</td>
                
                <td>
                    <form action="/update_employee/{{ employee.id }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                    <form action="/delete_employee/{{ employee.id }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger ml-2">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</body>
</html>
