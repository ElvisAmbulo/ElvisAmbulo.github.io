<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/files/css/bootstrap.css">
    <link rel="stylesheet" href="../static/files/css/lightslider.css">
    <link rel="stylesheet" href="../static/files/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Dubai, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(#9f9f9962, #abe4ed);
        }

        /* Container styles */
        .container {
            position: relative;
            width: 95%;
            height: 95vh;
            max-width: 1200px; /* Added for responsiveness */
            background: rgb(225, 255, 255, .2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 5px solid #fff;
            box-shadow: 0 0 5px rgb(0, 0, 0, .1),
                0 0 10px rgb(0, 0, 0, .2),
                0 0 15px rgb(0, 0, 0, .2);
            padding: 20px;
            display: flex;
            gap: 20px;
            overflow: hidden;
        }

        /* Left section styles */
        .container .left {
            position: relative;
            width: 250px;
            height: 100%;
            max-height: 100vh; /* Added for responsiveness */
            background: rgb(255, 255, 255, 1);
            backdrop-filter: blur(5px);
            border-radius: 25px;
            box-shadow: 35px 35px 65px 0px rgb(255, 255, 255, .5),
                inset -8px -8px 16px 0px rgb(255, 255, 255, .6),
                inset 0px 11px 28px 0px rgb(255, 255, 255);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            padding: 20px 0;
        }

        /* Left section header styles */
        .container .left header {
            width: 100%;
        }

        .container .left header .logo {
            margin-bottom: 15px;
            padding-left: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container .left header .logo h2 {
            font-size: 3.5vh;
            font-weight: 500;
            cursor: pointer;
            color: #000;
        }

        /* Left section navigation styles */
        .container .left header nav ul {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap: 10px;
        }

        .container .left header nav ul li {
            height: 50px;
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: start;
        }

        .container .left header nav ul li a {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-decoration: none;
            padding-left: 20px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            transition: .3s ease;
        }
        .container .left header nav ul li a:hover{
            color: #000;
            background: #6efafa;
        }
        .container .left header nav ul li{
            position: relative;
            text-decoration: none;
            color: #000;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .container .left {
                width: 100%;
                max-width: none;
                height: auto;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="left" id="sidebar">
            <header>
                <div class="logo">
                    <h2>ZuriTech</h2>
                    <div class="close" onclick="toggleSidebar()">
                        <span class="material-symbols-outlined">close</span>
                    </div>
                </div>
                <nav>
                    <ul>
                        
                        
                        
                        <li><a href="/about">
                        <span class="material-symbols-outlined">
info
</span><span class="title">About us</span></a></li>
                        <li>
                            
                        </li>
                        <li><a href="/error"><span class="material-symbols-outlined">
person
</span><span class="title">Profile</span></a></li>
                    </ul>
                </nav>
            </header>
            <div class="home">
                <a href="/" style="height: 50px; width: 150px; padding: 15px; background: #6377ff; color: #fff; display: flex; border-radius: 10px; cursor: alias;">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="title">Logout</span>
                </a>
            </div>
        </div>
        <section class="slider p-4" style="overflow-y: scroll;">
            <ul class="cs-hidden autoWidth">
                <h2>All Tasks</h2>
                {% for record in task %}
                <li style="list-style: none;">
                    <div class="box">
                        <div class="detail-box" style="position: relative; background: #6efafa;">
                            <b>{{ record[1] }}</b><br>
                            <h4>Start date: </h4>
                            <b class="text-warning">{{ record[3] }}</b><br>
                            <h4>Due date: </h4>
                            <b class="text-warning">{{ record[4] }}</b>
                        </div>
                        <div class="slide-img">
                            <img src="../static/images/{{ record[6] }}" alt="">
                            <div class="overlay">
                                <a href="/single/{{ record[0] }}" class="buy-btn">View task</a>
                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
