<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Task Dashboard</title>

    <!-- CSS resources -->
    <link rel="stylesheet" href="../static/files/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/files/css/style.css">

    <!-- JS resources -->
    <script src="../static/files/js/jquery.min.js"></script>
    <script src="../static/files/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Task Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/taskDashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#">Profile</a> -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="../static/images/{{single[5]}}" alt="" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title">{{single[1]}}</h4>
                        <h4>Status: <span class="badge bg-warning">{{single[5]}}</span></h4>
                        <!-- <p class="card-text">{{single[2]}}</p> -->
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-muted">Description</h3>
                        <p class="card-text">{{single[2]}}</p>
                        <p class="card-text"><small class="text-danger">Due date: {{single[4]}}</small></p>
                        
                        {% if session["key"] %}
                            <a href="/submit" class="btn btn-warning">Submit Task</a>
                        {% else %}
                            <h4>Please Sign in to proceed with {{single[1]}}</h4>
                            <a href="/" class="btn btn-dark">Sign in</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
