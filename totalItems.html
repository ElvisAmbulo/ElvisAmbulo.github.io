<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Items</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .card {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        max-width: 600px;
        width: 100%;
        text-align: center;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    h2 {
        color: #333;
        margin-bottom: 10px;
    }
    p {
        margin: 10px 0;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Total Items</h1>
        </div>
        <div class="card">
            <h2>Admins</h2>
            <p>Total Count: {{ counts['admins'] }}</p>
        </div>
        <div class="card">
            <h2>Employees</h2>
            <p>Total Count: {{ counts['employees'] }}</p>
        </div>
        <div class="card">
            <h2>Tasks</h2>
            <p>Total Count: {{ counts['tasks'] }}</p>
        </div>
        <div class="card">
            <h2>Completed Tasks</h2>
            <p>Total Count: {{ counts['done'] }}</p>
        </div>
    </div>
</body>
</html>
